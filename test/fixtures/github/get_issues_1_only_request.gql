query {
repository(owner: "kewisch", name: "test") {
issue1: issue(number: 1) {
title
number
updatedAt
createdAt
closedAt
state
stateReason
url
id
body
parent {
number
repository {
nameWithOwner
}
}
repository {
id
nameWithOwner
name
isPrivate
}
labels(first: 100) {
nodes {
name
}
}
issueType {
id
name
}
assignees(first: 10) {
nodes {
id
login
}
}
timelineItems(last: 50, itemTypes: [CROSS_REFERENCED_EVENT]) {
nodes {
__typename
... on CrossReferencedEvent {
willCloseTarget
source {
__typename
... on PullRequest {
url
}
}
}
}
}
projectItems(first: 10, includeArchived: true) {
nodes {
id
project {
__typename
... on ProjectV2 {
id
number
title
}
... on Node {
id
}
}
priority: fieldValueByName(name: "Priority") {
__typename
... on ProjectV2ItemFieldSingleSelectValue {
__typename
name
optionId
... on ProjectV2ItemFieldValueCommon {
field {
__typename
... on ProjectV2FieldCommon {
id
}
}
}
}
}
start_date: fieldValueByName(name: "Start Date") {
__typename
... on ProjectV2ItemFieldDateValue {
__typename
date
... on ProjectV2ItemFieldValueCommon {
field {
__typename
... on ProjectV2FieldCommon {
id
}
}
}
}
}
target_date: fieldValueByName(name: "Target Date") {
__typename
... on ProjectV2ItemFieldDateValue {
__typename
date
... on ProjectV2ItemFieldValueCommon {
field {
__typename
... on ProjectV2FieldCommon {
id
}
}
}
}
}
status: fieldValueByName(name: "Status") {
__typename
... on ProjectV2ItemFieldSingleSelectValue {
field {
__typename
... on ProjectV2FieldCommon {
id
}
}
name
optionId
}
}
link: fieldValueByName(name: "Link") {
__typename
... on ProjectV2ItemFieldTextValue {
field {
__typename
... on ProjectV2FieldCommon {
id
}
}
text
}
}
sprint: fieldValueByName(name: "Sprint") {
__typename
... on ProjectV2ItemFieldIterationValue {
field {
__typename
... on ProjectV2FieldCommon {
id
}
}
iterationId
startDate
title
duration
}
}
}
}
subIssues(first: 100) {
nodes {
number
}
}
}
}
}